<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inverse Trigonometric Calculator </title>
  <link rel="stylesheet" href="index.css">
  <!-- jQuery inclusion -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Chart.js inclusion -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Trigonometric Calculator</h2>
        
        <label for="value">Enter value (for example, for sin x = 0.5):</label>
        <input type="number" id="value" placeholder="0.5" step="any">
        
        <label for="unit">Select result unit </label>
        <select id="unit" class="unit-select">
          <option value="radians">Radians</option>
          <option value="degrees">Degrees</option>
        </select>
        
        <div class="function-buttons">
          <button class="btn-asin" data-func="asin">sin</button>
          <button class="btn-acos" data-func="acos">cos</button>
          <button class="btn-atan" data-func="atan">tan</button>
        </div>
        
        <div class="result" id="result"></div>
      </div>
  
 <script src="index.js"></script>
</body>
</html>
